{% extends 'base.html' %} {% block title %}
<h1 class="text-center">Create a Post</h1>
{% endblock title %} {% block body %}
<form action="/api/posts" method="POST">
  <div class="mb-3">
    <label class="form-label">Post name</label>
    <input
      type="post_name"
      class="form-control"
      name="post_name"
      placeholder="New music"
    />
  </div>
  <div class="mb-3">
    <label class="form-label">Genre</label>
    <input type="genre" class="form-control" name="genre" placeholder="Music" />
  </div>
  <div class="mb-3">
    <label class="form-label">Content</label>
    <input
      type="content"
      class="form-control"
      name="content"
      placeholder="Content of the post"
    />
  </div>
  <div class="mb-3">
    <label class="form-label">Image url</label>
    <input
      type="image_url"
      class="form-control"
      name="image_url"
      placeholder="photo.com"
    />
  </div>
  <div class="mb-3">
    <label class="form-label">Creator name</label>
    <input
      type="creator_name"
      class="form-control"
      name="creator_name"
      placeholder="Your name"
    />
  </div>
  <div class="mb-3">
    <label class="form-label">Email address</label>
    <input
      type="creator_email"
      name="creator_email"
      placeholder="test@test.com"
      class="form-control"
    />
  </div>
  <button type="submit" class="btn btn-primary">Create post</button>
</form>
{% endblock body %}
